<!DOCTYPE html>
<html>
<head>
  <title>Login - OK Goat Farming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #842c2c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>OK Goat Course Login</h2>
  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button onclick="login()">Login</button>
  <div id="message" class="error"></div>
</div>

<script>
  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageBox = document.getElementById("message");

    if (!username || !password) {
      messageBox.textContent = "Please enter both fields.";
      return;
    }

    const baseURL = "https://script.google.com/macros/s/AKfycbyEjvjmt8nNMfMhtCo7V2S3jJvuCU-u5nuD-XAdOpx2go2QHcbD5iLow11YDXakY0kexQ/exec";
    const fullURL = `${baseURL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&v=${Date.now()}`;
    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(fullURL);

    try {
      const response = await fetch(proxyURL);
      const result = await response.text();

      if (result === "success") {
        window.location.href = "course.html"; // adjust if needed
      } else {
        messageBox.textContent = "Invalid login. Please try again.";
      }
    } catch (error) {
      console.error("Login error:", error);
      messageBox.textContent = "Network error. Try again.";
    }
  }
</script>

</body>
</html>
