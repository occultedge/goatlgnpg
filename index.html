<!DOCTYPE html>
<html>
<head>
  <title>Login - OK Goat Farming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #842c2c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>OK Goat Course Login</h2>
  <input type="text" id="username" placeholder="Enter Username" required>
  <input type="password" id="password" placeholder="Enter Password" required>
  <button onclick="login()">Login</button>
  <div id="message" class="error"></div>
</div>

<script>
  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageBox = document.getElementById("message");

    if (!username || !password) {
      messageBox.textContent = "Please enter both fields.";
      return;
    }

    const originalURL = "https://script.google.com/macros/s/AKfycbzbuAbMtnXUM76La2OQ2trr1El5IfzpHlLA-H7e0rbFJ2w6fOMUN9TuUylRdcuJpHbXQA/exec";
    const version = Date.now(); // prevents cache
    const proxyURL = "https://corsproxy.io/?" + encodeURIComponent(`${originalURL}?username=${username}&password=${password}&v=${version}`);

    try {
      const response = await fetch(proxyURL);
      const result = await response.text();

      if (result === "success") {
        window.location.href = "course.html"; // change this if needed
      } else {
        messageBox.textContent = "Invalid login. Please try again.";
      }
    } catch (error) {
      messageBox.textContent = "Something went wrong. Please try again.";
      console.error("Login error:", error);
    }
  }
</script>

</body>
</html>
